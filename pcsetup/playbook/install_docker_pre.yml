- name: install docker pre process
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: install dependency
　　　　ansible.builtin.apt:
        update_cache: yes
        name: 
          - ca-certificates
          - gnupg
          - lsb-release

    - name: remove existing software
      ansible.builtin.apt:
        name:
          - docker-ce-cli
          - docker-ce
        autoremove: yes
        state: absent
